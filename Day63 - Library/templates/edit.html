<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Book Name: {{ book.title }}</h1>
    <h2>Current Rating: {{ book.rating }}</h2>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <label>Rating</label>
        <input name="rating" type="text">
        <button type="submit">Add Book</button>
    </form>
    <a href="{{ url_for('home') }}">back to home ?</a>
</body>
