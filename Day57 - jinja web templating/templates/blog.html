<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for blog_post in blog %}
        {% if blog_post['id'] != 2 %}
            <h3>{{ blog_post['title'] }}</h3>
            <h4>{{ blog_post['subtitle'] }}</h4>
        {% endif %}
    {% endfor %}
</body>
</html>
